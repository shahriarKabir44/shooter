<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shooter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        margin: 0;
    }
</style>
<div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog" style="text-align: center;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Game Over</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex" style="font-size: 200%;">
                Score:<p id="sc"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="window.location.reload()">restart</button>
            </div>
        </div>
    </div>
</div>

<div id="my-modal1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog" style="text-align: center;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Welcome!</h5>

            </div>
            <div class="modal-body d-flex" style="font-size: 200%;">
                Welcome to the shooting game. Here, you are standing on the center and enemies are approaching you.
                Click on them to shoot projectiles and kill them. Keep an eye on the ammo if possible!
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-label="Close" onclick="start()">start</button>
            </div>
        </div>
    </div>
</div>

<body>
    <canvas id="cnv"></canvas>
</body>
<script src="./app.js"></script>

</html>
